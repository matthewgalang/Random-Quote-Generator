<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"/>
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div id='background'>
  <div id='a' class="gradient a"></div>
  <div id='b' class="gradient b"></div>
</div>
<div class="container-fluid">
  <div class="col-xs-10 boxy">
    <div class="row">
      <img src="https://via.placeholder.com/48x48" id="theImage">
      <span class="h4"><strong id="quoteAuthor">Random Quote Generator</strong></span><br><span class="h4"><small id="quoteAuthorSmall">#randomQuoteGenerator</small><small> &#183; by <a href="https://codepen.io/WhatsThatWithMatt/" style="color:inherit"  target="_blank">Matthew</a></small></span>

    </div>
    <div class="row">
      <p id="quoteText" class="lead"> I love random quotes!</p>
    </div>
    <div><span id="test"></span></div>

    <div class="row">
      <div class="">
        <button type="button" class="btn btn-default get-quote" title="New quote"><i class="fa fa-refresh" aria-hidden="true"></i> </button>
        <button type="button" class="btn btn-default tweet-quote" title="Tweet it!"><i class="fa fa-twitter" aria-hidden="true"></i></button>
      </div>
    </div>
  </div>
</div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/js/bootstrap.min.js'></script>
<script src='https://cdn.jsdelivr.net/jquery.color-animation/1/mainfile'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
